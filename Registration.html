<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Form In HTML and CSS</title>
	<link rel="stylesheet" href="stylesheetform.css">
</head>
<body>
	
<div class="wrapper">
	<div class="registration_form">

		<div class="title">
			FILL OUT THE FORM CAREFULLY FOR REGISTRATION
		</div>

		<form>
			<div class="form_wrap">
				<div class="input_grp">
					<div class="input_wrap">
						<label for="fname">First Name</label>
						<input type="text" id="fname">
					</div>
					<div class="input_wrap">
						<label for="lname">Last Name</label>
						<input type="text" id="lname">
					</div>
				</div>
			
				<div class="input_wrap">
					<label for="email">Email Address</label>
					<input type="text" id="email">
				</div>




				<div class="input_wrap">
					<label for="birth">Date of Birth</label>
					<input type="text">
				</div>


				<div class="input_wrap">
					<label>Gender</label>
					<ul>
						<li>
							<label class="radio_wrap">
								<input type="radio" name="gender" value="male" class="input_radio" checked>
								<span>Male</span>
							</label>
						</li>
						<li>
							<label class="radio_wrap">
								<input type="radio" name="gender" value="female" class="input_radio">
								<span>Female</span>
							</label>
						</li>
					</ul>
				</div>
				<div class="input_wrap">
					<label for="city">Address</label>
					<input type="text" id="address">
				</div>
				<div class="input_wrap">
					<label for="Number">Phone Number</label>
					<input type="Phone" id="country">

			
				
				</div>



				<div class="input_wrap" >
				
				
					<a href="btn.html" class="submit_btn">submit</a>	 
					
					
				</div>

			</div>
		</form>
	</div>
</div>

</body>
</html>
