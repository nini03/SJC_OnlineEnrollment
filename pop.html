<html>
	<head>
    	<title>Modal Box</title>
    	<link rel="stylesheet" href="pop.css">
    	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<body>
    <div class="center">
      <input type="checkbox" id="click">
      <label for="click" class="click-me">Done</label>
      <div class="content">
        <div class="header">
          <h2>Saint Jude College Manila</h2>
          <label for="click" class="fas fa-times" aria-hidden="true"></label>
        </div>
        <label for="click" class="fas fa-check" aria-hidden="true"></label>
        <p>Thank You for Enrolling in Saint Jude!!! :)</p>
        <div class="line"></div>
        <label for="click" class="close-btn">Close</label>
      </div>
    </div>

  

</body>
</html>
